{% extends 'base.html' %}
{% block title%} SawaalJawaab - {{topic.name}} {%endblock%}
{% block content %}
    <div class="container">
    <h1 class="page-header">{{topic.name}}</h1>
        <ul class="list-group">
        {%for question in questions %}
        <li class="list-group-item"><p><a href="/qna/questions/{{question.qid}}">{{question.explanation}}</a></p></li>
        {% endfor %}
</div>
{%endblock%}
