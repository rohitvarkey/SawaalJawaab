{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>Sawaal Jawaab - {{topic.name}}</title>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" id="navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SawaalJawaab</a>
         </div> 
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="/QnA/feed">Feed</a></li>
                <li><a href="/Qna/allTopics">Topics</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/QnA/addQuestion">Ask!</a></li>
                <li><a href="/Qna/feed">Answer!</a></li>
              <ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <h1 class="page-header">{{topic.name}}</h1>
        <ul class="list-group">
        {%for question in questions %}
        <li class="list-group-item"><p><a href="/qna/questions/{{question.qid}}">{{question.explanation}}</a></p></li>
        {% endfor %}
</div>
</body>
